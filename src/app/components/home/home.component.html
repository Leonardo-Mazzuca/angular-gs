
<div class="home-container" id="home">
  <h1>
    {{titulo}}
  </h1>

  @if (mostrarDescricao) {
    <p>
      {{descricao}}
    </p>
  }

  @if (mostrarEvento) {
    <p>
      {{dataEvento}}
    </p>
  }

  <ul>
    @for (destaque of destaques; track $index) {
      <li>
        {{destaque}}
      </li>
    }
  </ul>
</div>
